<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
<div id="div1">하하하</div>
<input type="text" id="userId" onkeyup="test2()"><br>
<input type="number" id="num1">+<input type="number" id="num2">
= <input type="text" id="result"><button onclick="calc()">계산</button><br>
<button onclick="test1()">알림!</button>
<script>	

	function calc() {
		var num1=document.getElementById("num1");
		var num2=document.getElementById("num2");
		var result = document.getElementById("result");
		result.value=parseInt(num1.value)+parseInt(num2.value);
	}
	
	var div1 = document.getElementById("div1");
	div1.innerHTML += "<br>나나나";	
	div1.innerHTML += "<br>너너너~";
	for(var i=1;i<=10;i++){
		if(i%2==0){			
		div1.innerHTML += "<br>" + i;
		}
	}
	function test1(){
		alert("날 클릭했군!");
	}
	document.onkeypress=function(e){
		console.log(e.keyCode);
		if(e.keyCode==13){
			alert("엔터는 금지입니다.");
			e=null;
		}
	}
	var cnt = 0;
	function test2(){
		cnt++;
		if(cnt%4==0){
			
		var userId = document.getElementById("userId");
		alert(userId.value);
		div1.innerHTML = userId.value;
		}
	}
</script>
</body>
</html>
