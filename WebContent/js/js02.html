<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<button onclick="make()">생성</button>
<div id="div1" age="30"></div>
<script>
	function make(){
		var divObj = document.getElementById("div1");		
		divObj.innerHTML+="클릭했구나!";
		alert(divObj.getAttribute("age"));
	}
</script>
</body>
</html>
